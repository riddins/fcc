<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='wrapper'>
  <div id='display'>
    <div id='entry'></div>
    <div id='equation'></div>
  </div>
  <button class='btn func' id='ac'>AC</button>
  <button class='btn func' id='c'>C</button>
  <button class='btn operator' id='negate'>+/-</button>
  <button class='btn num' id='one'>1</button>
  <button class='btn num' id='two'>2</button>
  <button class='btn num' id='three'>3</button>
  <button class='btn num' id='four'>4</button>
  <button class='btn num' id='five'>5</button>
  <button class='btn num' id='six'>6</button>
  <button class='btn num' id='seven'>7</button>
  <button class='btn num' id='eight'>8</button>
  <button class='btn num' id='nine'>9</button>
  <button class='btn num' id='zero'>0</button>
  <button class='btn num' id='decimal'>.</button>
  <button class='btn operator' id='add'>+</button>
  <button class='btn operator' id='subtract'>-</button>
  <button class='btn operator' id='multiply'>*</button>
  <button class='btn operator' id='divide'>/</button>
  <button class='btn operator' id='equal'>=</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
